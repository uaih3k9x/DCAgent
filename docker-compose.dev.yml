version: '3.8'

services:
  # Neo4j 图数据库
  neo4j:
    image: neo4j:5-community
    container_name: dcagent-neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/password
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_memory_heap_max__size=512M
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    restart: unless-stopped

  # PostgreSQL 关系数据库
  postgres:
    image: postgres:16-alpine
    container_name: dcagent-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=dcagent
      - POSTGRES_USER=dcagent
      - POSTGRES_PASSWORD=dcagent_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  neo4j_data:
  neo4j_logs:
  postgres_data:
